<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog to Twitter Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blog to Twitter Converter</h1>
            <p>Paste your blog post below and click "Generate" to see the Twitter-friendly version.</p>
        </div>
        <div class="main-content">
            <textarea id="blogContent" rows="10" placeholder="Paste your blog post content here..."></textarea>
            <button id="generateBtn">Generate</button>
        </div>
        <div class="footer">
            <p id="twitterPost"></p>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
